<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
		<div class="container">
			<div class="logoLogIn" id="logo"><img src="asset/logo.png"></div>
  		<div class="loginDiv">
				<form id="setUsername" action="">
					<label for="u">Select your username</label><br/>
					<input id="u" autocomplete="off" /><br/>
					<button>Start chatting</button>
				</form>
				<p id='errorMessage'></p>
			</div>
		</div>
	<div style="display:none"  class="chatDiv hidden">	
    <ul id="messages"></ul>
		<form id="chatForm" class="inputForm" action="">
			<input class="inputText" id="m" autocomplete="off" /><button class="inputButton">Send</button>
		</form>
	</div>
	<script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/main.js"></script>
  </body>
</html>
