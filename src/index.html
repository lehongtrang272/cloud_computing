<!doctype html>
<html>
  <head>
	  <!--Authors: Felix Schoch - Id: 761390 ; Hanna Haist - Id: 752731; Trang Le Hong - Id: 310195 -->
		<title>Socket.IO chat</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>	
	  <div class="logoLogIn" id="logo"><img src="asset/logo.png"></div>
		<div class="container1 row">
		
  			<div class="loginDiv col-md-6">
				  <h3 class="headerLogIn">Sign In and start chatting!</h3>
				  <div class="clearfix"></div>
				<form id="setUsername" action="">
					<label for="u">Username</label><br/>
					<input id="u" autocomplete="off" /><br/>
					<label for="p">Password</label><br/>
					<input type="password" id="p" autocomplete="off" /><br/>
					<button class="inputButton">Sign In</button>
				</form>
				<p id='errorMessage1'></p>
			</div>
			<div class="loginDiv col-md-6">
				<h3 class="headerLogIn">..or Register here and join the community!</h3>
				<div class="clearfix"></div>
				<form id="registration" action="">
					<label for="uRegister">Username</label><br/>
					<input id="uRegister" autocomplete="off" /><br/>
					<label for="pRegister">Password</label><br/>
					<input type="password" id="pRegister" autocomplete="off" /><br/>
					<label for="pRegisterConfirm">Confirm password</label><br/>
					<input  type="password" id="pRegisterConfirm" autocomplete="off" /><br/>
					<input id="profilePicture" class="inputFile" type="file" data-multiple-caption="" multiple/>
					<label id="labelForFile" for="profilePicture" class="btn"><span id="selectPictureSpan">Select Picture</span></label><br/>
					<button class="inputButton">Register</button>
				</form>
				<p id='errorMessage2'></p>
			</div>
		</div>
	<div style="display:none"  class="chatDiv hidden">
		<div class="row">
			<div class="col-md-3">
				<div class="row">
					<div class="col-md-12">
						<div class="well">
							<div class="headerBar"><h5>Online Users</h5></div>
							<div id="users"></div>
						</div>
						</div>
					
				</div>		
					
			</div>
			<div class="col-md-9"> 
				
					<div class="headerBar"><button style="float:right; margin: 5px;" class="btn" id="logoutbutton" >Logout</button><h5 >Chat room </h5></div>
					<div>
						<div class="messageList"><ul id="messages"></ul></div>
						<form id="chatForm" class="inputForm" action="">
						<input class="inputText" id="m" autocomplete="off" />
						<div class="btn-group">
						<button class="btn btn-primary inputButton">Send</button>
						
						</div>
						</form>
						<form id="fileUploadForm">
						<input id="file" class="inputFile" type="file" data-multiple-caption="" multiple/>
						<label id="labelForFile" for="file" class="btn"><span>Select file</span></label>
						<!-- <img src="asset/attachment.png" height="20px" alt="Multimedia attachment"></button> -->
						<input id="uploadButton" class="btn btn-info" type="submit" value="Upload"/>
						</form>
					</div>
			</div>
		</div>
	</div>
		
		
		<script src="socket.io.js"></script> 
		<script src="socket.io-file-client.js"></script> 
		<script src="/main.js"></script>
  </body>
</html>
