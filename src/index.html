<!doctype html>
<html>
  <head>
		<title>Socket.IO chat</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
		<div class="container">
			<div class="logoLogIn" id="logo"><img src="asset/logo.png"></div>
  		<div class="loginDiv">
				<form id="setUsername" action="">
					<label for="u">Select your username</label><br/>
					<input id="u" autocomplete="off" /><br/>
					<button>Start chatting</button>
				</form>
				<p id='errorMessage'></p>
			</div>
		</div>
	<div style="display:none"  class="chatDiv hidden">	
    <ul id="messages"></ul>
		<form id="chatForm" class="inputForm" action="">
			<input class="inputText" id="m" autocomplete="off" /><button class="inputButton">Send</button>
		</form>
	</div>
	<div class="modal hidden">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">List of online user</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">Save changes</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		
	<script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  </body>
</html>
