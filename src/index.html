<!doctype html>
<html>
  <head>
	  <!--Authors: Felix Schoch - Id: 761390 ; Hanna Haist - Id: 752731; Trang Le Hong - Id: 310195 -->
		<title>Socket.IO chat</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
		<div class="container">
			<div class="logoLogIn" id="logo"><img src="asset/logo.png"></div>
  		<div class="loginDiv">
				<form id="setUsername" action="">
					<label for="u">Select your username</label><br/>
					<input id="u" autocomplete="off" /><br/>
					<button>Start chatting</button>
				</form>
				<p id='errorMessage'></p>
			</div>
		</div>
	<div style="display:none"  class="chatDiv hidden">
		<div class="row">
			<div class="col-md-3">
				<div class="row">
					<div class="col-md-12">
						<div class="well">
							<div class="headerBar"><h5>Online Users</h5></div>
							<div id="users"></div>
						</div>
						</div>
					
				</div>		
					
			</div>
			<div class="col-md-9"> 
				
					<div><button style="float:right; margin: 5px; clear:both" class="btn" id="logoutbutton" >Logout</button></div>	
					<div class="headerBar"><h5 >Chat room </h5></div>
					<div>
						<div class="messageList"><ul id="messages"></ul></div>
						<form id="chatForm" class="inputForm" action="">
						<input class="inputText" id="m" autocomplete="off" />
						<div class="btn-group">
						<button class="btn btn-primary inputButton">Send</button>
						
						</div>
						</form>
						<form id="fileUploadForm">
						<input id="file" class="inputFile" type="file" data-multiple-caption="" multiple/>
						<label id="labelForFile" for="file" class="btn"><span>Select file</span></label>
						<!-- <img src="asset/attachment.png" height="20px" alt="Multimedia attachment"></button> -->
						<input id="uploadButton" class="btn btn-info" type="submit" value="Upload"/>
						</form>
					</div>
			</div>
		</div>
	</div>
		
		
		<script src="socket.io.js"></script> 
		<script src="socket.io-file-client.js"></script> 
		<script src="/main.js"></script>
  </body>
</html>
