<!doctype html>
<html>
  <head>
		<title>Socket.IO chat</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
		<div class="container">
			<div class="logoLogIn" id="logo"><img src="asset/logo.png"></div>
  		<div class="loginDiv">
				<form id="setUsername" action="">
					<label for="u">Select your username</label><br/>
					<input id="u" autocomplete="off" /><br/>
					<button>Start chatting</button>
				</form>
				<p id='errorMessage'></p>
			</div>
		</div>
	<div style="display:none"  class="chatDiv hidden">
		<div class="row">
			<div class="col-md-4">
						<div class="well">
							<div style="height: 60px; background-color: #2D2C86">&nbsp</div>
							<h3>Online Users</h3>
							<div id="users"></div>
						</div>
			</div>
			<div class="col-md-8"> 
				
					<div><button style="float:right; margin: 5px; clear:both" class="btn" onclick="logOut()">Logout</button></div>	
					<div style="height: 60px; background-color: #2D2C86">&nbsp</div>
					<div><ul id="messages"></ul>
						<form id="chatForm" class="inputForm" action="">
						<input class="inputText" id="m" autocomplete="off" /><button class="btn-primary inputButton">Send</button>
						</form>
					</div>
			</div>
		</div>
	</div>
		
	<div class="modal container userList" style="display:none;">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">List of online user</h5>
					</div>
					<div class="modal-body" id="users"></div>
					<div class="modal-footer">
						<button id="closeButton" type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
			<div class="blurBackground" style="display: none"></div> 
		
	<script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  </body>
</html>
